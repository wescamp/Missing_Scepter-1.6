[textdomain]
name="wesnoth-Missing_Scepter"
path="data/campaigns/Missing_Scepter/translations"
[/textdomain]
#textdomain wesnoth-Missing_Scepter
[unit_type]
    id=Flotsom White
    name= _ "Flotsom"
    race=human
    gender=male
    image="units/human-magi/white-mage.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile="protraits/flotsom.png"
    hitpoints=55
    movement_type=smallfoot
    movement=5
    experience=150
    level=2
    alignment=lawful
    advances_to=Flotsom of Light,Flotsom Silver
    cost=40
    usage=healer

    description= _ "Flotsom was trained as a healing mage. While still young, he left with forces under the command of Garard II, spending most of the war in the foothills north of the Swamps of Dread cut off from the real war going on farther south. At the end of the war, he returned to Weldyn to set up a healing practice, which you can read about in A Study in Magenta."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_ARCANE}+{SPECIAL_NOTES_CURES}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-magi/white-mage-defend.png" "units/human-magi/white-mage.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="flotsom.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="flotsom.png"
    [/portrait]
    [modifications]
        {TRAIT_STRONG}
        {TRAIT_RESILIENT}
    [/modifications]
    [abilities]
        {ABILITY_CURES}
    [/abilities]
    [resistance]
        arcane=60
    [/resistance]
#ifdef __UNUSED__
    # FIXME: Commented out because these images are in 1.2 size and style
