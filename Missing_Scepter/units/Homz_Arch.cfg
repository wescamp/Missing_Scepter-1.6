#textdomain wesnoth-Missing_Scepter
[unit_type]
    id=Homz Arch
    name= _ "Homz Arch"
    race=human
    gender=male
    image="units/human-magi/arch-mage.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile="homz.png"
    hitpoints=64
    movement_type=smallfoot
    movement=5
    experience=220
    level=3
    alignment=neutral
    advances_to=Homz Great
    cost=59
    usage=mixed fighter
    description= _ "Homz childhood was spent in training similar to that of Red Mages, but later became interested in using deductive reasoning to solve crimes. 'From a pad of butter,' Homz writes, 'a logician could infer the possibility of a cow or a goat without having seen or heard of one or the other.' Homzian deductive process appears to be primarily of drawing inferences based from observing items found in kitchens. In Wesnoth, many of his monograms on states of parsley tumescence or fat density in butter and cheeses can be found--because, seriously, no one wants to read such things, so they are on bookstores shelves collecting dust.
    
Unlike his brother Mycrokroft, Homz tries not to aid Queen Asheviere while not trying to hurt the people of Wesnoth. Instead, he keeps to solving crimes and creating investigation procedures for Weldyn's nascent police force.
    
Homz is slightly healthier than most mages and takes a magnifier staff with him that helps in investigations and killing large bugs when the Sun is out."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:HUMAN_OLD_DIE}
    {DEFENSE_ANIM "units/human-magi/arch-mage-defend.png" "units/human-magi/arch-mage.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="homz.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="homz.png"
    [/portrait]
    [resistance]
        fire=80
    [/resistance]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            duration=100
            image="units/human-magi/arch-mage-idle-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-magi/arch-mage-idle-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-magi/arch-mage-idle-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-magi/arch-mage-idle-4.png"
        [/frame]
        [frame]
            duration=2000
            image="units/human-magi/arch-mage-idle-5.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-magi/arch-mage-idle-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-magi/arch-mage-idle-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-magi/arch-mage-idle-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-magi/arch-mage-idle-1.png"
        [/frame]
    [/idle_anim]
    [attack]
        name=staff
        description=_"Staff of Magnifying"
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=8
        number=2
    [/attack]
    [attack]
        name=fireball
        description=_"fireball"
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=12
        number=4
